---
- hosts: 127.0.0.1
  connection: local
  vars:
    DEBUG: true
    macos_standby:
      standby_delay: 86400
      sleep_delay: "Never"
      hibernate_mode: 0
      remove_sleepimage: false
      bezel_dim: true
      bezel_dim_delay: 300
      terminate_inactive: false
      sleep_display: "Never"
      sleep_computer: "Never"
      sleep_harddisk: "Never"
      wake_on_modem: "on"
      wake_on_lan: "on"
  roles:
    - { role: ansible-macos-standby }